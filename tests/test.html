<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test page</title>
</head>
<body>
<div class="test_class_name">test</div>
<div class="hidden_element" style="display: none;">test</div>
<button class="test_button">test button</button>
<button class="test_disabled_button" disabled>disabled button</button>
<a href="#">test url</a>
<div>
    <input id="ch" type="checkbox">
    <label for="ch">test label for checkbox</label>
</div>
<div>
    <input id="radio1" type="radio" name="radio_button">
    <label for="radio1">test label for radio1</label>
    <input id="radio2" type="radio" name="radio_button">
    <label for="radio2">test label for radio2</label>
    <input id="radio3" type="radio" name="radio_button">
    <label for="radio3">test label for radio3</label>
</div>
<div>
    <input id="text_input" type="text">
    <label for="text_input">test label for text input</label>
</div>
<div>
    <select id="test_select" class="test_select">
        <option value="test1">1</option>
        <option value="test2">2</option>
        <option value="test3">3</option>
    </select>
    <label for="test_select">test select</label>
</div>
</body>
</html>
